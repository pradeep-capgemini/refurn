<div class="admin-container mat-elevation-z1">

  <div class="left-section">
    <div class="image-boxes">
      <label class="single-image-box" for="fileInput">
        <img *ngIf="uploadedImage" [src]="uploadedImage" alt="Product Image" />
        <mat-icon *ngIf="!uploadedImage">add_a_photo</mat-icon>
      </label>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" hidden />
    </div>

    <mat-form-field appearance="outline" class="desc-box">
      <mat-label>Description</mat-label>
      <textarea matInput rows="5"></textarea>
    </mat-form-field>
  </div>

  <div class="form-section">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name of Product</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price of Product</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Discount</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Product Seller Name</mat-label>
      <input matInput />
    </mat-form-field>

    <div class="button-wrapper">
      <button mat-raised-button color="accent" class="approve-btn">
        Add Product For Admin Approval
      </button>
    </div>

  </div>
</div>
