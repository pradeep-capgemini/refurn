<div class="admin-container mat-elevation-z1">
  <div class="left-section">
    <div class="image-boxes">

      <div class="single-image-box">
        <img src="assets/images/img4.jpeg" alt="Product Image" />
      </div>

    </div>

    <mat-form-field appearance="outline" class="desc-box">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4"></textarea>
    </mat-form-field>
  </div>

  <div class="form-section">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title of Product</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Owner Name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price of Product</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Discount</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <button mat-raised-button color="accent" class="approve-btn">Approve</button>
  </div>
</div>
