<div class="scroll-container">
  <div class="product-grid">
    <mat-grid-list cols="4" gutterSize="20px" rowHeight="1:1.3">
      <mat-grid-tile *ngFor="let product of products">
        <mat-card class="product-card" matRipple>
          <img mat-card-image [src]="product.imageUrl" alt="{{ product.title }}" />
          <mat-card-content>
            <h3 class="product-title">{{ product.title }}</h3>
            <p class="product-category">{{ product.category }}</p>
            <p class="product-price">â‚¹{{ product.amount }}</p>
            <p class="product-meta">Sold on: {{ product.date | date:'mediumDate' }}</p>
            <p class="product-meta">Quantity: {{ product.quantity }}</p>
            <p class="product-meta">Seller: {{ product.username }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
