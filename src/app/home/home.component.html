<mat-card class="product-card" *ngFor="let product of products">
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile>
      <img mat-card-image [src]="product.productImage" alt="Product Image" />
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card-content>
        <h2>{{ product.productTitle }}</h2>
        <p class="rating">‚≠ê {{ product.productRating }} ({{ product.productReviews }} reviews)</p>
        <p>{{ product.productDescription }}</p>

        <mat-divider></mat-divider>

        <div class="price-section">
          <span class="price">{{ product.productPrice | currency }}</span>
          <span class="discount" *ngIf="product.productDiscount">{{ product.productDiscount }} OFF</span>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="quantity" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Delivery Address</mat-label>
          <input matInput [(ngModel)]="address" />
        </mat-form-field>

        <div class="action-buttons">
         
           
    <button mat-raised-button color="primary" (click)="goToCart(product)">Add to Cart</button>

          <button mat-raised-button color="accent">Buy Now</button>
        </div>

        <div class="share-section">
          <span>Share:</span>
          <button mat-icon-button><mat-icon>share</mat-icon></button>
        </div>
      </mat-card-content>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
